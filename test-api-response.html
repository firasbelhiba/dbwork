<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Response - Assignees</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #00ff00;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }
        button {
            background: #00ff00;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #00cc00;
        }
        input {
            background: #2a2a2a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px;
            width: 300px;
            margin-right: 10px;
        }
        .output {
            background: #0a0a0a;
            padding: 15px;
            border: 1px solid #00ff00;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 600px;
            overflow-y: auto;
        }
        .error {
            color: #ff0000;
        }
        .success {
            color: #00ff00;
        }
        .warning {
            color: #ffff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç API Response Tester - Assignees Debug</h1>

        <div>
            <label for="apiUrl">Backend URL:</label><br>
            <input type="text" id="apiUrl" value="https://workhole.onrender.com" placeholder="https://your-backend.onrender.com">
        </div>

        <div style="margin-top: 20px;">
            <label for="projectId">Project ID:</label><br>
            <input type="text" id="projectId" placeholder="Enter project ID">
            <button onclick="testProjectIssues()">Test GET /issues/project/:id</button>
        </div>

        <div style="margin-top: 10px;">
            <label for="sprintId">Sprint ID:</label><br>
            <input type="text" id="sprintId" placeholder="Enter sprint ID">
            <button onclick="testSprintIssues()">Test GET /issues/sprint/:id</button>
        </div>

        <div style="margin-top: 10px;">
            <button onclick="testRootEndpoint()">Test GET /</button>
            <button onclick="clearOutput()">Clear Output</button>
        </div>

        <div id="output" class="output">
            <span class="success">Ready to test API endpoints...</span>
        </div>
    </div>

    <script>
        function log(message, type = 'normal') {
            const output = document.getElementById('output');
            const className = type === 'error' ? 'error' : type === 'warning' ? 'warning' : 'success';
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `\n<span class="${className}">[${timestamp}] ${message}</span>`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '<span class="success">Output cleared. Ready to test...</span>';
        }

        async function testRootEndpoint() {
            const apiUrl = document.getElementById('apiUrl').value;
            log(`Testing ${apiUrl}/`, 'normal');

            try {
                const response = await fetch(`${apiUrl}/`);
                const data = await response.text();
                log(`Response Status: ${response.status}`, 'success');
                log(`Response: ${data}`, 'success');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testProjectIssues() {
            const apiUrl = document.getElementById('apiUrl').value;
            const projectId = document.getElementById('projectId').value;

            if (!projectId) {
                log('Please enter a project ID', 'error');
                return;
            }

            log(`\n========================================`, 'normal');
            log(`Testing GET ${apiUrl}/issues/project/${projectId}`, 'normal');
            log(`========================================\n`, 'normal');

            try {
                const response = await fetch(`${apiUrl}/issues/project/${projectId}`);

                log(`Response Status: ${response.status} ${response.statusText}`,
                    response.ok ? 'success' : 'error');

                const data = await response.json();

                log(`\nüìä Response Summary:`, 'success');
                log(`  Total Issues: ${data.length}`, 'success');

                if (data.length > 0) {
                    const withAssignees = data.filter(i => i.assignees && i.assignees.length > 0);
                    log(`  Issues with assignees: ${withAssignees.length}`, 'success');

                    log(`\nüìù Sample Issues:`, 'warning');
                    data.slice(0, 5).forEach((issue, index) => {
                        log(`\n  Issue ${index + 1}: ${issue.key} - ${issue.title}`, 'normal');
                        log(`    assignees field exists: ${issue.assignees !== undefined}`, 'normal');
                        log(`    assignees is array: ${Array.isArray(issue.assignees)}`, 'normal');
                        log(`    assignees length: ${issue.assignees?.length || 0}`, 'normal');

                        if (issue.assignees && issue.assignees.length > 0) {
                            issue.assignees.forEach((assignee, idx) => {
                                if (typeof assignee === 'object' && assignee !== null) {
                                    log(`    assignee[${idx}]: ${assignee.firstName} ${assignee.lastName} (${assignee.email})`, 'success');
                                } else {
                                    log(`    assignee[${idx}]: ${assignee} (NOT POPULATED - just ID)`, 'error');
                                }
                            });
                        } else {
                            log(`    No assignees`, 'warning');
                        }
                    });

                    // Check if assignees are populated or just IDs
                    const firstIssueWithAssignees = withAssignees[0];
                    if (firstIssueWithAssignees) {
                        log(`\nüîç Assignees Population Check:`, 'warning');
                        const firstAssignee = firstIssueWithAssignees.assignees[0];
                        if (typeof firstAssignee === 'object' && firstAssignee !== null) {
                            log(`  ‚úÖ Assignees ARE populated (returning full user objects)`, 'success');
                            log(`  Sample: ${JSON.stringify(firstAssignee, null, 2)}`, 'success');
                        } else {
                            log(`  ‚ùå Assignees are NOT populated (returning just IDs)`, 'error');
                            log(`  Sample: ${firstAssignee}`, 'error');
                        }
                    }
                }

                log(`\nüìÑ Full Response (first 3 issues):`, 'normal');
                log(JSON.stringify(data.slice(0, 3), null, 2), 'normal');

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }

        async function testSprintIssues() {
            const apiUrl = document.getElementById('apiUrl').value;
            const sprintId = document.getElementById('sprintId').value;

            if (!sprintId) {
                log('Please enter a sprint ID', 'error');
                return;
            }

            log(`\n========================================`, 'normal');
            log(`Testing GET ${apiUrl}/issues/sprint/${sprintId}`, 'normal');
            log(`========================================\n`, 'normal');

            try {
                const response = await fetch(`${apiUrl}/issues/sprint/${sprintId}`);

                log(`Response Status: ${response.status} ${response.statusText}`,
                    response.ok ? 'success' : 'error');

                const data = await response.json();

                log(`\nüìä Response Summary:`, 'success');
                log(`  Total Issues: ${data.length}`, 'success');

                if (data.length > 0) {
                    const withAssignees = data.filter(i => i.assignees && i.assignees.length > 0);
                    log(`  Issues with assignees: ${withAssignees.length}`, 'success');

                    log(`\nüìù Sample Issues:`, 'warning');
                    data.slice(0, 5).forEach((issue, index) => {
                        log(`\n  Issue ${index + 1}: ${issue.key} - ${issue.title}`, 'normal');
                        log(`    assignees field exists: ${issue.assignees !== undefined}`, 'normal');
                        log(`    assignees is array: ${Array.isArray(issue.assignees)}`, 'normal');
                        log(`    assignees length: ${issue.assignees?.length || 0}`, 'normal');

                        if (issue.assignees && issue.assignees.length > 0) {
                            issue.assignees.forEach((assignee, idx) => {
                                if (typeof assignee === 'object' && assignee !== null) {
                                    log(`    assignee[${idx}]: ${assignee.firstName} ${assignee.lastName} (${assignee.email})`, 'success');
                                } else {
                                    log(`    assignee[${idx}]: ${assignee} (NOT POPULATED - just ID)`, 'error');
                                }
                            });
                        } else {
                            log(`    No assignees`, 'warning');
                        }
                    });
                }

                log(`\nüìÑ Full Response (first 3 issues):`, 'normal');
                log(JSON.stringify(data.slice(0, 3), null, 2), 'normal');

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
